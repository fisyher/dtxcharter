  <head>

    <link rel="stylesheet" href="css/main.css" type="text/css">
    
    <title>DTX Charter 1.00</title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="top-bar"></div>
        <div class="navbar-header">            
            <a class="navbar-brand" href="index.html">
              <span>DTX Charter</span>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                 <ul class="nav navbar-nav">                  
                  <li>
                    <form>
                     <input id='openFile' type="file" accept=".dtx,.gda" style="visibility: hidden; display:none;">
                    </form>
                    <button id='Open' class="btn btn-default navbar-btn">Open File...</button>
                  </li>
                  <li><p class="navbar-text">Select a scale factor</p></li>                     
                  <li><select id="SelectScaleFactor" class="btn btn-primary navbar-btn">
                        <option value="0.50">0.50</option>
                        <option value="0.75">0.75</option>
                        <option value="1.00" selected="selected">1.00</option>
                        <option value="1.25">1.25</option>
                        <option value="1.50">1.50</option>
                        <option value="1.75">1.75</option>
                        <option value="2.00">2.00</option>
                        <option value="2.25">2.25</option>
                        <option value="2.50">2.50</option>
                      </select>
                  </li> 
                  <li><p class="navbar-text">Select page height</p></li>    
                  <li><select id="SelectPageHeight" class="btn btn-primary navbar-btn">
                      <option value="480">480</option>
                      <option value="720" selected="selected">720</option>
                      <option value="960">960</option>
                      <option value="1440">1440</option>
                      <option value="1920">1920</option>
                      <option value="2400">2400</option>
                      <option value="2880">2880</option>
                      <option value="3360">3360</option>
                      <option value="3840">3840</option>
                    </select>
                  </li>
                  <li><p class="navbar-text">  </p></li>
                  <li><button id='Draw' class="btn btn-default navbar-btn">Re-Draw</button></li>
                  <li><p class="navbar-text">  </p></li>  
                  <li><button id='Clear' class="btn btn-default navbar-btn">Clear</button></li>
                  <li><p class="navbar-text">Right click on canvas and select 'Save Image as...' to download image</p></li>   
                  </ul>               
            </div>
      </nav>
    <div id="chart_container" class="container-fluid">
    </div>
